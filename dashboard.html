<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления | MerchandiseControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-theme">
    <div class="dashboard-container">
        <!-- Боковое меню -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="brand-link">
                    <h1 class="brand-title">MC</h1>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="dashboard.html">
                            <i class="fa fa-dashboard"></i>
                            <span>Дашборд</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html">
                            <i class="fa fa-file-text"></i>
                            <span>Отчеты</span>
                        </a>
                    </li>
                    <li class="admin-only">
                        <a href="merchandisers.html">
                            <i class="fa fa-users"></i>
                            <span>Мерчандайзеры</span>
                        </a>
                    </li>
                    <li>
                        <a href="locations.html">
                            <i class="fa fa-map-marker"></i>
                            <span>Точки продаж</span>
                        </a>
                    </li>
                    <li class="admin-only">
                        <a href="settings.html">
                            <i class="fa fa-cog"></i>
                            <span>Настройки</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Подключаем header -->
            <div id="header-component"></div>

            <!-- Контент дашборда -->
            <div class="dashboard-content">
                <div class="container-fluid">
                    <!-- Ключевые метрики -->
                    <div class="row g-4 mb-4">
                        <div class="col-md-3">
                            <div class="stat-card" data-stat="active-merchandisers">
                                <div class="stat-card-info">
                                    <h6>Активные мерчандайзеры</h6>
                                    <h3>24</h3>
                                    <p class="trend up">
                                        <i class="fa fa-arrow-up"></i> +12.5%
                                    </p>
                                </div>
                                <div class="stat-card-icon">
                                    <i class="fa fa-users"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card" data-stat="visits-today">
                                <div class="stat-card-info">
                                    <h6>Посещения сегодня</h6>
                                    <h3>156</h3>
                                    <p class="trend up">
                                        <i class="fa fa-arrow-up"></i> +5.2%
                                    </p>
                                </div>
                                <div class="stat-card-icon">
                                    <i class="fa fa-map-marker"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card" data-stat="tasks-completed">
                                <div class="stat-card-info">
                                    <h6>Выполнено задач</h6>
                                    <h3>85%</h3>
                                    <p class="trend down">
                                        <i class="fa fa-arrow-down"></i> -2.4%
                                    </p>
                                </div>
                                <div class="stat-card-icon">
                                    <i class="fa fa-tasks"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card" data-stat="new-reports">
                                <div class="stat-card-info">
                                    <h6>Новые отчеты</h6>
                                    <h3>28</h3>
                                    <p class="trend up">
                                        <i class="fa fa-arrow-up"></i> +8.3%
                                    </p>
                                </div>
                                <div class="stat-card-icon">
                                    <i class="fa fa-file-text"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Графики и таблицы -->
                    <div class="row g-4">
                        <div class="col-md-8">
                            <div class="dashboard-card">
                                <div class="dashboard-card-header">
                                    <h3>Активность мерчандайзеров</h3>
                                    <div class="card-actions">
                                        <button class="btn active" data-period="week">Неделя</button>
                                        <button class="btn" data-period="month">Месяц</button>
                                        <button class="btn" data-period="year">Год</button>
                                    </div>
                                </div>
                                <div class="dashboard-card-body">
                                    <canvas id="activityChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="dashboard-card">
                                <div class="dashboard-card-header">
                                    <h3>Эффективность по регионам</h3>
                                </div>
                                <div class="dashboard-card-body">
                                    <canvas id="regionsChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
