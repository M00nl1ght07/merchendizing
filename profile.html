<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | MerchandiseControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body class="dark-theme">
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="brand-link">
                    <h1 class="brand-title">MC</h1>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <!-- Меню будет сгенерировано через JavaScript -->
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div id="header-component"></div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4">
                        <!-- Карточка профиля -->
                        <div class="dashboard-card">
                            <div class="profile-header">
                                <div class="profile-image-wrapper">
                                    <img src="images/avatar.png" alt="Profile" class="profile-image" id="profileImage">
                                    <button class="change-photo-btn">
                                        <i class="fa fa-camera"></i>
                                        <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                                    </button>
                                </div>
                                <h4 class="profile-name"></h4>
                                <p class="profile-role text-muted"></p>
                            </div>
                            <div class="profile-info">
                                <!-- Информация будет добавлена через JavaScript -->
                            </div>
                        </div>

                        <!-- Статистика -->
                        <div class="dashboard-card mt-4">
                            <div class="dashboard-card-header">
                                <h5>Активность</h5>
                            </div>W
                            <div class="dashboard-card-body">
                                <div class="row g-3">
                                    <div class="col-4 text-center">
                                        <h3 id="reportsCount">0</h3>
                                        <p>Созданные отчеты</p>
                                    </div>
                                    <div class="col-4 text-center">
                                        <h3 id="merchandisersCount">0</h3>
                                        <p>Активные мерчандайзеры</p>
                                    </div>
                                    <div class="col-4 text-center">
                                        <h3 id="efficiencyRate">0%</h3>
                                        <p>Выполнение плана</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <!-- Редактирование профиля -->
                        <div class="dashboard-card">
                            <div class="dashboard-card-header">
                                <h5>Редактировать профиль</h5>
                            </div>
                            <div class="dashboard-card-body">
                                <form id="profileForm">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Имя</label>
                                            <input type="text" class="form-control" name="name">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" name="email">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Телефон</label>
                                            <input type="tel" class="form-control" name="phone">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Компания</label>
                                            <input type="text" class="form-control" name="company" disabled>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">
                                                Сохранить изменения
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Безопасность -->
                        <div class="dashboard-card mt-4">
                            <div class="dashboard-card-header">
                                <h5>Безопасность</h5>
                            </div>
                            <div class="dashboard-card-body">
                                <form id="securityForm">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Текущий пароль</label>
                                            <input type="password" class="form-control" name="currentPassword">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Новый пароль</label>
                                            <input type="password" class="form-control" name="newPassword">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Подтвердите пароль</label>
                                            <input type="password" class="form-control" name="confirmPassword">
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">
                                                Изменить пароль
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
