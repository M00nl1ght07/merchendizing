<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мерчандайзеры | MerchandiseControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/merchandisers.css">
</head>
<body class="dark-theme">
    <div class="dashboard-container">
        <!-- Боковое меню -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="brand-link">
                    <h1 class="brand-title">MC</h1>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fa fa-dashboard"></i>
                            <span>Дашборд</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html">
                            <i class="fa fa-file-text"></i>
                            <span>Отчеты</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="merchandisers.html">
                            <i class="fa fa-users"></i>
                            <span>Мерчандайзеры</span>
                        </a>
                    </li>
                    <li>
                        <a href="locations.html">
                            <i class="fa fa-map-marker"></i>
                            <span>Точки продаж</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics.html">
                            <i class="fa fa-line-chart"></i>
                            <span>Аналитика</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fa fa-cog"></i>
                            <span>Настройки</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div id="header-component"></div>

            <div class="dashboard-content">
                <div class="container-fluid">
                    <!-- Заголовок и кнопки -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Мерчандайзеры</h2>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMerchandiserModal">
                            <i class="fa fa-plus"></i> Добавить мерчандайзера
                        </button>
                    </div>

                    <!-- Фильтры -->
                    <div class="reports-filters mb-4">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Поиск по имени...">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select">
                                    <option value="">Статус</option>
                                    <option>Активный</option>
                                    <option>Неактивный</option>
                                    <option>В отпуске</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select">
                                    <option value="">Регион</option>
                                    <option>Москва</option>
                                    <option>Санкт-Петербург</option>
                                    <option>Казань</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Карточки мерчандайзеров -->
                    <div class="row g-4">
                        <!-- Карточка мерчандайзера -->
                        <div class="col-md-6 col-lg-4">
                            <div class="merchandiser-card">
                                <div class="merchandiser-header">
                                    <img src="images/avatar.png" alt="Avatar" class="merchandiser-avatar">
                                    <div class="merchandiser-info">
                                        <h5>Анна Смирнова</h5>
                                        <span class="badge bg-success">Активный</span>
                                    </div>
                                    <div class="merchandiser-actions dropdown">
                                        <button class="btn btn-icon" data-bs-toggle="dropdown">
                                            <i class="fa fa-ellipsis-v"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#"><i class="fa fa-edit"></i> Редактировать</a></li>
                                            <li><a class="dropdown-item" href="#"><i class="fa fa-chart-bar"></i> Статистика</a></li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li><a class="dropdown-item text-danger" href="#"><i class="fa fa-trash"></i> Удалить</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="merchandiser-stats">
                                    <div class="stat-item">
                                        <span class="stat-label">Посещений</span>
                                        <span class="stat-value">42</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Эффективность</span>
                                        <span class="stat-value">98%</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Отчетов</span>
                                        <span class="stat-value">156</span>
                                    </div>
                                </div>
                                <div class="merchandiser-footer">
                                    <div class="region">
                                        <i class="fa fa-map-marker"></i>
                                        <span>Москва</span>
                                    </div>
                                    <button class="btn btn-outline-primary btn-sm">
                                        <i class="fa fa-envelope"></i>
                                        Написать
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Повторить для других мерчандайзеров -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Модальное окно добавления мерчандайзера -->
    <div class="modal fade" id="addMerchandiserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить мерчандайзера</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addMerchandiserForm">
                        <div class="mb-3">
                            <label class="form-label">ФИО</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Телефон</label>
                            <input type="tel" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Регион</label>
                            <select class="form-select" required>
                                <option value="">Выберите регион</option>
                                <option>Москва</option>
                                <option>Санкт-Петербург</option>
                                <option>Казань</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" form="addMerchandiserForm" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/merchandisers.js"></script>
</body>
</html>
