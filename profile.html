<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль | MerchandiseControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body class="dark-theme">
    <div class="dashboard-container">
        <!-- Боковое меню (такое же как в dashboard.html) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="brand-link">
                    <h1 class="brand-title">MC</h1>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fa fa-dashboard"></i>
                            <span>Дашборд</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html">
                            <i class="fa fa-file-text"></i>
                            <span>Отчеты</span>
                        </a>
                    </li>
                    <li>
                        <a href="merchandisers.html">
                            <i class="fa fa-users"></i>
                            <span>Мерчандайзеры</span>
                        </a>
                    </li>
                    <li>
                        <a href="locations.html">
                            <i class="fa fa-map-marker"></i>
                            <span>Точки продаж</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics.html">
                            <i class="fa fa-line-chart"></i>
                            <span>Аналитика</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fa fa-cog"></i>
                            <span>Настройки</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <!-- Подключаем общий компонент верхней панели -->
            <div id="header-component"></div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4">
                        <!-- Карточка профиля -->
                        <div class="profile-card dashboard-card">
                            <div class="profile-card-header">
                                <div class="profile-image-wrapper">
                                    <img src="images/avatar.png" alt="Profile" class="profile-image">
                                    <button class="change-photo-btn">
                                        <i class="fa fa-camera"></i>
                                    </button>
                                </div>
                                <h4 class="profile-name">Иван Петров</h4>
                                <p class="profile-role">Менеджер</p>
                            </div>
                            <div class="profile-card-body">
                                <div class="profile-info">
                                    <div class="info-item">
                                        <i class="fa fa-envelope"></i>
                                        <span>ivan@example.com</span>
                                    </div>
                                    <div class="info-item">
                                        <i class="fa fa-phone"></i>
                                        <span>+7 (999) 123-45-67</span>
                                    </div>
                                    <div class="info-item">
                                        <i class="fa fa-building"></i>
                                        <span>ООО "Компания"</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Статистика активности -->
                        <div class="dashboard-card">
                            <div class="dashboard-card-header">
                                <h5>Активность</h5>
                            </div>
                            <div class="dashboard-card-body">
                                <div class="activity-stats">
                                    <div class="stat-item">
                                        <div class="stat-value">145</div>
                                        <div class="stat-label">Созданные отчеты</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value">23</div>
                                        <div class="stat-label">Активные мерчандайзеры</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-value">89%</div>
                                        <div class="stat-label">Выполнение плана</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <!-- Редактирование профиля -->
                        <div class="dashboard-card">
                            <div class="dashboard-card-header">
                                <h5>Редактировать профиль</h5>
                            </div>
                            <div class="dashboard-card-body">
                                <form id="profileForm" class="profile-form">
                                    <div class="row g-4">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Имя</label>
                                                <input type="text" class="form-control" value="Иван">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Фамилия</label>
                                                <input type="text" class="form-control" value="Петров">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" class="form-control" value="ivan@example.com">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Телефон</label>
                                                <input type="tel" class="form-control" value="+7 (999) 123-45-67">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Компания</label>
                                                <input type="text" class="form-control" value="ООО 'Компания'">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">
                                                Сохранить изменения
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Безопасность -->
                        <div class="dashboard-card">
                            <div class="dashboard-card-header">
                                <h5>Безопасность</h5>
                            </div>
                            <div class="dashboard-card-body">
                                <form id="securityForm" class="security-form">
                                    <div class="row g-4">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Текущий пароль</label>
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Новый пароль</label>
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Подтвердите пароль</label>
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">
                                                Изменить пароль
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
