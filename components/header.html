    <button class="menu-toggle">
        <i class="fa fa-bars"></i>
    </button>
    <div class="top-bar-right">
        <div class="notifications">
            <button class="notification-btn" data-bs-toggle="dropdown">
                <i class="fa fa-bell"></i>
                <span class="badge" id="notifications-count">0</span>
            </button>
            <div class="dropdown-menu notifications-menu">
                <div class="notifications-header">
                    <h6>Уведомления</h6>
                </div>
                <div class="notifications-body" id="notifications-list">
                    <!-- Уведомления будут добавлены через JavaScript -->
                </div>
            </div>
        </div>
        <div class="user-profile">
            <button class="profile-btn" data-bs-toggle="dropdown">
                <img src="images/avatar.png" alt="Profile" class="avatar" id="user-avatar">
                <span class="user-name" id="user-name">Загрузка...</span>
                <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="profile.html"><i class="fa fa-user"></i> Профиль</a></li>
                <li><a class="dropdown-item" href="settings.html"><i class="fa fa-cog"></i> Настройки</a></li>
                <li><hr class="dropdown-divider"></li>

            </ul>
        </div>
    </div>
</header>
