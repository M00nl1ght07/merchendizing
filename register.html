<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | MerchandiseControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="dark-theme">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="index.html" class="brand-link">
                    <h1 class="brand-title">MerchandiseControl</h1>
                </a>
                <p class="login-subtitle">Создайте новый аккаунт</p>
            </div>
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="company">Название компании</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-building"></i>
                        </span>
                        <input type="text" class="form-control" id="company" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">Имя</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Фамилия</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-phone"></i>
                        </span>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" required>
                        <button type="button" class="btn btn-outline-secondary toggle-password">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength mt-2" id="passwordStrength">
                        <div class="strength-bar"></div>
                        <small class="strength-text">Надежность пароля</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Я согласен с <a href="#" class="terms-link">условиями использования</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary login-btn w-100">
                    Зарегистрироваться
                    <i class="fa fa-arrow-right"></i>
                </button>
            </form>
            <div class="login-footer">
                <p>Уже есть аккаунт? <a href="login.html" class="register-link">Войти</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
