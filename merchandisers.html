<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мерчандайзеры | MerchandiseControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/merchandisers.css">
</head>
<body class="dark-theme">
    <div class="dashboard-container">
        <!-- Боковое меню -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="brand-link">
                    <h1 class="brand-title">MC</h1>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fa fa-dashboard"></i>
                            <span>Дашборд</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html">
                            <i class="fa fa-file-text"></i>
                            <span>Отчеты</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="merchandisers.html">
                            <i class="fa fa-users"></i>
                            <span>Мерчандайзеры</span>
                        </a>
                    </li>
                    <li>
                        <a href="locations.html">
                            <i class="fa fa-map-marker"></i>
                            <span>Точки продаж</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics.html">
                            <i class="fa fa-line-chart"></i>
                            <span>Аналитика</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fa fa-cog"></i>
                            <span>Настройки</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div id="header-component"></div>

            <div class="dashboard-content">
                <div class="container-fluid">
                    <!-- Заголовок и кнопки -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Мерчандайзеры</h2>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMerchandiserModal">
                            <i class="fa fa-plus"></i> Добавить мерчандайзера
                        </button>
                    </div>

                    <!-- Фильтры -->
                    <div class="reports-filters mb-4">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Поиск по имени...">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select">
                                    <option value="">Статус</option>
                                    <option>Активный</option>
                                    <option>Неактивный</option>
                                    <option>В отпуске</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select">
                                    <option value="">Регион</option>
                                    <option>Москва</option>
                                    <option>Санкт-Петербург</option>
                                    <option>Казань</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Карточки мерчандайзеров -->
                    <div class="merchandisers-grid">
                        <!-- Сюда JavaScript добавит карточки мерчандайзеров из БД -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Модальное окно добавления мерчандайзера -->
    <div class="modal fade" id="addMerchandiserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить мерчандайзера</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addMerchandiserForm">
                        <div class="mb-3">
                            <label class="form-label">ФИО</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" required>
                                <button type="button" class="btn btn-outline-secondary toggle-password">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Телефон</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Регион</label>
                            <select class="form-select" name="region" required>
                                <option value="">Выберите регион</option>
                                <option value="Москва">Москва</option>
                                <option value="Санкт-Петербург">Санкт-Петербург</option>
                                <option value="Казань">Казань</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" form="addMerchandiserForm" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования мерчандайзера -->
    <div class="modal fade" id="editMerchandiserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать мерчандайзера</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editMerchandiserForm">
                        <div class="mb-3">
                            <label class="form-label">ФИО</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Регион</label>
                            <select class="form-select" name="region" required>
                                <option value="Москва">Москва</option>
                                <option value="Санкт-Петербург">Санкт-Петербург</option>
                                <option value="Казань">Казань</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/merchandisers.js"></script>
</body>
</html>
